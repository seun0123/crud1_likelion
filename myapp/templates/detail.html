{% extends 'main.html' %}

{% block content %}
<!-- About Section-->
<section class="page-section bg-primary text-white mb-0" id="about">
    <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">Detail</h2><br><br>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- About POST Button-->
        <form method="POST">
            {% for blogs in blogs.all %}
            <h3>제목 : {{blogs.title}}</h3>
            <p>작성일 : {{blogs.pub_date}}</p><hr>
            <p>내용 : {{blogs.body}}</p><hr>
            {% if blogs.image %}
                <img src="{{ blogs.image.url }}" width="250" height="250" alt="image">
            {% endif %}
            <a href="{% url 'edit' blog.id %}">수정하기</a>
            <a href="{% url 'delete' blog.id %}">삭제하기</a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
