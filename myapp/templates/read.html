{% extends 'main.html' %}

{% block content %}
<!-- About Section-->
<section class="page-section bg-primary text-white mb-0" id="about">
    <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">Read</h2><br><br>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- About POST Button-->
        <form method="POST">
            {% for blogs in blogs.all %}
            <h3>제목 : {{blog.title}}</h3>
            <p>작성일 : {{blog.pub_date}}</p><hr>
            <p>내용 :: {{blog.body}}</p><hr>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
